{% extends 'base.html' %}
{% block title %}Question form{% endblock %}
{% block content %}
  <h1>Madlibs</h1>
  <form action="/story">
    {% for prompt in prompts %}
      <p>{{ prompt }}:
        <input type="text" placeholder="Enter your prompt" name="{{ prompt }}">
      </p>
    {% endfor %}
    <button>Submit</button>
  </form>
{% endblock %}
